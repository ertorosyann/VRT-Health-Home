<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speech-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#speech-bg)"/>
  
  <!-- Speech Therapist -->
  <circle cx="120" cy="80" r="20" fill="#fbbf24"/>
  <rect x="100" y="100" width="40" height="50" fill="#ec4899" rx="6"/>
  <rect x="110" y="110" width="20" height="12" fill="white" rx="3"/>
  
  <!-- Patient -->
  <circle cx="280" cy="90" r="18" fill="#fbbf24"/>
  <rect x="262" y="108" width="36" height="45" fill="#8b5cf6" rx="6"/>
  <rect x="272" y="118" width="16" height="10" fill="white" rx="2"/>
  
  <!-- Speech Bubbles -->
  <!-- Therapist Speech -->
  <path d="M 140 70 Q 160 50 180 70 Q 200 90 180 110 Q 160 130 140 110 Q 120 90 140 70" 
        fill="white" stroke="#ec4899" stroke-width="2"/>
  <path d="M 140 90 L 120 90" stroke="#ec4899" stroke-width="2"/>
  <text x="150" y="95" text-anchor="middle" fill="#ec4899" font-size="8" font-family="Arial">Hello!</text>
  
  <!-- Patient Speech -->
  <path d="M 260 80 Q 280 60 300 80 Q 320 100 300 120 Q 280 140 260 120 Q 240 100 260 80" 
        fill="white" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M 300 100 L 320 100" stroke="#8b5cf6" stroke-width="2"/>
  <text x="280" y="105" text-anchor="middle" fill="#8b5cf6" font-size="8" font-family="Arial">Hi!</text>
  
  <!-- Communication Lines -->
  <path d="M 160 100 Q 200 100 240 100" stroke="#ec4899" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Speech Exercises -->
  <!-- Tongue Twister -->
  <rect x="80" y="200" width="80" height="40" fill="white" rx="4"/>
  <text x="120" y="220" text-anchor="middle" fill="#ec4899" font-size="10" font-family="Arial">Tongue</text>
  <text x="120" y="235" text-anchor="middle" fill="#ec4899" font-size="10" font-family="Arial">Twisters</text>
  
  <!-- Breathing Exercise -->
  <rect x="180" y="200" width="80" height="40" fill="white" rx="4"/>
  <circle cx="220" cy="220" r="8" fill="#10b981"/>
  <path d="M 220 212 L 220 228" stroke="#10b981" stroke-width="2"/>
  <path d="M 212 220 L 228 220" stroke="#10b981" stroke-width="2"/>
  
  <!-- Articulation -->
  <rect x="280" y="200" width="80" height="40" fill="white" rx="4"/>
  <text x="320" y="220" text-anchor="middle" fill="#8b5cf6" font-size="10" font-family="Arial">Articulation</text>
  <text x="320" y="235" text-anchor="middle" fill="#8b5cf6" font-size="10" font-family="Arial">Practice</text>
  
  <!-- Sound Waves -->
  <path d="M 100 150 Q 120 140 140 150 T 180 150" stroke="#ec4899" stroke-width="2" fill="none"/>
  <path d="M 100 155 Q 120 145 140 155 T 180 155" stroke="#ec4899" stroke-width="2" fill="none"/>
  
  <path d="M 220 150 Q 240 140 260 150 T 300 150" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <path d="M 220 155 Q 240 145 260 155 T 300 155" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  
  <!-- Progress Chart -->
  <rect x="320" y="80" width="60" height="40" fill="white" rx="4"/>
  <rect x="330" y="90" width="40" height="20" fill="#f3f4f6"/>
  <path d="M 330 100 L 340 95 L 350 98 L 370 92" stroke="#ec4899" stroke-width="2" fill="none"/>
  <circle cx="340" cy="95" r="2" fill="#ec4899"/>
  <circle cx="350" cy="98" r="2" fill="#ec4899"/>
  <circle cx="370" cy="92" r="2" fill="#ec4899"/>
  
  <!-- Communication Device -->
  <rect x="50" y="250" width="60" height="30" fill="#1f2937" rx="4"/>
  <rect x="55" y="255" width="50" height="20" fill="#3b82f6" rx="2"/>
  <circle cx="80" cy="265" r="3" fill="white"/>
</svg> 