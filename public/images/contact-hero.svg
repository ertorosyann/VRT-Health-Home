<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contact-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#contact-bg)"/>
  
  <!-- Phone -->
  <rect x="100" y="150" width="80" height="120" fill="#6b7280" rx="12"/>
  <rect x="110" y="160" width="60" height="80" fill="#1f2937" rx="8"/>
  <rect x="120" y="170" width="40" height="60" fill="#3b82f6" rx="4"/>
  <circle cx="140" cy="250" r="8" fill="#6b7280"/>
  
  <!-- Email/Message -->
  <rect x="250" y="120" width="100" height="70" fill="white" rx="8"/>
  <rect x="260" y="130" width="80" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="260" y="142" width="60" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="260" y="154" width="70" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="260" y="166" width="50" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Envelope -->
  <path d="M 270 140 L 330 140 L 330 180 L 270 180 Z" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <path d="M 270 140 L 300 160 L 330 140" fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Location Pin -->
  <circle cx="450" cy="140" r="25" fill="#ef4444"/>
  <circle cx="450" cy="140" r="18" fill="white"/>
  <circle cx="450" cy="140" r="8" fill="#ef4444"/>
  <path d="M 450 165 L 450 200" stroke="#ef4444" stroke-width="4"/>
  
  <!-- Healthcare Professional -->
  <circle cx="150" cy="80" r="25" fill="#fbbf24"/>
  <rect x="125" y="105" width="50" height="60" fill="#3b82f6" rx="8"/>
  <rect x="135" y="115" width="30" height="15" fill="white" rx="4"/>
  
  <!-- Patient/Family Member -->
  <circle cx="350" cy="90" r="22" fill="#fbbf24"/>
  <rect x="328" y="112" width="44" height="55" fill="#8b5cf6" rx="8"/>
  <rect x="338" y="122" width="24" height="12" fill="white" rx="3"/>
  
  <!-- Communication Lines -->
  <path d="M 175 115 Q 200 100 225 115" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M 175 125 Q 200 140 225 125" stroke="#10b981" stroke-width="3" fill="none"/>
  
  <!-- Medical Symbols -->
  <!-- Stethoscope -->
  <circle cx="500" cy="80" r="20" fill="none" stroke="#059669" stroke-width="4"/>
  <circle cx="500" cy="80" r="12" fill="none" stroke="#059669" stroke-width="3"/>
  <path d="M 500 60 Q 540 60 560 100 Q 580 140 500 140 Q 420 140 440 100 Q 460 60 500 60" 
        fill="none" stroke="#059669" stroke-width="4"/>
  
  <!-- Medical Cross -->
  <rect x="520" y="250" width="20" height="60" fill="#ef4444" rx="4"/>
  <rect x="510" y="270" width="40" height="20" fill="#ef4444" rx="4"/>
  
  <!-- Heartbeat -->
  <path d="M 100 350 Q 120 330 140 350 T 180 350" stroke="#ef4444" stroke-width="3" fill="none"/>
  <circle cx="100" cy="350" r="4" fill="#ef4444"/>
  <circle cx="140" cy="350" r="4" fill="#ef4444"/>
  <circle cx="180" cy="350" r="4" fill="#ef4444"/>
  
  <!-- Contact Form Elements -->
  <rect x="400" y="250" width="150" height="100" fill="white" rx="8"/>
  <rect x="410" y="260" width="130" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="410" y="272" width="110" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="410" y="284" width="120" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="410" y="296" width="100" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="410" y="308" width="80" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="410" y="320" width="60" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Send Button -->
  <rect x="500" y="330" width="40" height="12" fill="#10b981" rx="6"/>
  <path d="M 510 336 L 520 336 L 525 331 L 520 336 L 525 341" stroke="white" stroke-width="2" fill="none"/>
</svg> 